<!DOCTYPE html>
<center>
<h1>Pattern</h1>


<table>
    {% for i in range(1, n+1) %}
    <tr>
        {% for j in range(1, i+1) %}
        {% if j%2 == 0 %}
         <td> {{ j }}</td>
        {% else %}
            <td> {{ "*" }}</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</center>
</html>
